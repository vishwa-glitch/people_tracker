<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Stream</title>
</head>
<body>
    <h1>Real-Time Emotion Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <script>
        // Access the webcam and display the video feed in the <video> element
        async function setupWebcam() {
            const videoElement = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true
            });
            videoElement.srcObject = stream;
        }

        setupWebcam();

        // Send video frames to the server for processing
        const videoElement = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const videoFeed = new XMLHttpRequest();

        setInterval(() => {
            // Draw current video frame to the canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Get the image data from the canvas
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("video", blob);

                // Send the video frame to the server for processing
                videoFeed.open("POST", "/video_feed", true);
                videoFeed.send(blob);
            }, 'image/jpeg');
        }, 100);  // Sending frames every 100ms
    </script>
</body>
</html>
